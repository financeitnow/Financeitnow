<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceItNOW</title>
  <link rel="icon" type="image/png" href="netlifyicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      min-height: 30vh; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .login-container img {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
      height: auto;
    }

    .title-text {
      margin-bottom: 15px;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      font-size: 1.4rem;
    }

    .login-container input[type="email"] {
      width: 90%;
      max-width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 1rem;
    }

    .login-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      max-width: 200px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .user-info {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .user-info p {
      font-size: 1rem;
      margin: 5px 0;
    }

    .user-info strong {
      color: #4CAF50;
    }

    .continue-btn {
      margin-top: 10px;
      background-color: #0BC1BE !important;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      max-width: 200px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #089E9B;
      transform: scale(1.05);
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      line-height: 1.4;
    }

    footer p {
      margin: 3px 0;
    }

    @media screen and (max-width: 768px) {
      .login-container {
        width: 95%;
      }

      .login-container img {
        width: 80px;
      }

      .title-text {
        font-size: 1.2rem;
      }

      footer {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="netlify.png" alt="Netlify Logo">
    <h2 id="titleText" class="title-text">FinanceItNOW</h2>
    
    <form id="loginForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Login</button>
      <div class="spinner" id="spinner"></div>
    </form>

    <div class="user-info" id="userInfo">
      <p><strong>Title:</strong> <span id="userTitle"></span></p>
      <p><strong>First Name:</strong> <span id="userFirstName"></span></p>
      <p><strong>Surname:</strong> <span id="userSurname"></span></p>
      <p><strong>Mobile Number:</strong> <span id="userPhone"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <button class="continue-btn" id="continueButton">Continue</button>
    </div>
  </div>

  <footer>
    <p>FinanceItNow is registered in England and Wales under company number 11846021. Our registered office is located at 3 Free Trade House, Stanmore, Middlesex, HA7 1EP.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('emailInput').value.trim();
      const spinner = document.getElementById('spinner');
      const loginForm = document.getElementById('loginForm');
      const userInfo = document.getElementById('userInfo');
      const titleText = document.getElementById('titleText');

      spinner.style.display = 'block'; 

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyoDeNEFoRzxQd-bCX4A822m2eNSMr4UM6-6vmZMXUDslORDTdbD798nQFWTgG77FCs/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email }),
        });

        const result = await response.json();

        if (result.found) {
          const row = result.row || [];

          document.getElementById('userTitle').textContent = row[3];
          document.getElementById('userFirstName').textContent = row[4];
          document.getElementById('userSurname').textContent = row[5];
          document.getElementById('userPhone').textContent = row[22];
          document.getElementById('userEmail').textContent = row[21];

          titleText.textContent = "Application Details";
          loginForm.style.display = 'none';
          userInfo.style.display = 'block';
        } else {
          alert('Application not found.');
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
      } finally {
        spinner.style.display = 'none';
      }
    });

    document.getElementById('continueButton').addEventListener('click', function () {
      window.open("https://paymentrequest.natwestpayit.com/reusable-links/e7ebe61c-1cec-403a-a110-318b266583bf", "_blank");
    });
  </script>

</body>
</html>
